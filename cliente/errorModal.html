<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

                        <h2 class="error-title">¡Error!</h2>

                        </button>
                    </div>
                    <div id="modal-body">

                        </p>
                    </div>
            </div>
        </div>
    </div>
