<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Iniciar Sesión</title>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div id="fmLogin" class="card p-4">
                <h2 class="text-center">Iniciar Sesión</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Contraseña:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit" id="btnLogin" class="btn btn-primary btn-block">Iniciar Sesión</button>
                    <div id="msgE" class="mt-3 text-center text-danger"></div>
                    <div class="mt-3 text-center">
                        <a href="/auth/google">
                            <img src="./cliente/img/btn_google_signin_light_focus_web.png" style="height: 40px;" alt="Iniciar sesión con Google">
                        </a>
                    </div>
                    <div class="mt-3 text-center">
                        <a href="/auth/github">
                            <img src="./cliente/img/632cc59b0ce5f831d6ce0c8c_Screen Shot 2022-09-22 at 4.13.26 PM.jpg" style="height: 40px; width: 165px;" alt="Iniciar sesión con GitHub">
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
