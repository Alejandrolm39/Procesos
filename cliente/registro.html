<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./cliente/styles.css">
    <title>Registro</title>
</head>
<body class="body">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div id="fmRegistro" class="card p-4 registro">
                <h2 class="text-center letras">Registro</h2>
                <form>
                    <div class="form-group">
                        <ion-icon name="document-outline" class="letras"></ion-icon>
                        <label for="nombre" class="letras col-sm-4">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="form-group">
                        <ion-icon name="document-text-outline" class="letras"></ion-icon>
                        <label for="apellidos" class="letras col-sm-4">Apellidos:</label>
                        <input type="text" class="form-control" id="apellidos" placeholder="Ingresa tus apellidos" required>
                    </div>
                    <div class="form-group">
                        <ion-icon name="mail-outline" class="letras"></ion-icon>
                        <label for="email" class="letras col-sm-6">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <ion-icon name="lock-closed-outline" class="letras"></ion-icon>
                        <label for="pwd" class="letras col-sm-5">Contraseña:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div id = "msgE" style="margin-top: 20px; margin-bottom: 20px; color: red;"> </div>
                    <button type="submit" id="btnRegistro" class="btn btn-primary btn-block botonInicioSesión">Registrar</button>
                </form>
            </div>
        </div>  
    </div>
</div>

</body>
</html>
